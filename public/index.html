<!doctype html>
<html>
    <head>
        <meta name="description" content="Run Solidity functions against real, mainnet Ethereum smart contracts right from your browser. Inspect private variables, view function output, and more!">
        <link rel="stylesheet" href="/style.css">
        <title>Ethereum Storage Inspector</title>
    </head>
    <body>
        <main class="center">
            <div>
                <form class="large">
                    <div>
                        <input
                            type="text"
                            name="address"
                            placeholder="Address"
                            spellcheck="false"
                        >
                        <input type="submit" value="Go">
                    </div>
                </form>
                <div class="output"></div>
            </div>

            <script src="/home.js"></script>
        </main>
    </body>
</html>
